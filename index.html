<head>

<style>
	html {
 	 box-sizing: border-box;
	}
	*, *:before, *:after {
	  box-sizing: inherit;
	}
	#select-difficulty{
		
	}
	div:not(:first-child) {		
		display: none;
	}
	div.show-section{
		display: block!important;
	}
	div.hide-section{
		display:none;
	}
	hr{
		margin-top: 60px;
	}
</style>

</head>
<body>

<div id="select-difficulty">
	<h2>Guess the number</h2>
	<button class="difficulty-btn" data-diffculty="easy">1-15</button>
	<button class="difficulty-btn" data-diffculty="middle">1-50</button>
	<button class="difficulty-btn" data-diffculty="hard">1-100</button>
</div>
<div id="game-on">
	<h2>enter number</h2>
	<input id="user-answer" type="Number">
	<button type="button" id="check-answer">Guess</button>
	<p id="result-msg"></p>
	<p id="attempts"></p>
</div>
<div id="failure">
	<h2>failure</h2>
	<p id="failure-msg">opps, you ran out of tries, answer was: <span id="failure-answer"></span></p>
	<button class="play-again">Play Again</button>
</div>
<div id="success">
	<h2>success</h2>
	<p>Yes! you've got it! it was <span id="correct-answer"></span></p>
	<p>type your name</p>
	<input id="winner-name" type="text">
	<button id="save-winner">Submit</button>
</div>
<div id="score-board">
	<h2>top 10 <span id="levelMode"></span> mode</h2>
	<ul id="top-ten"></ul>
	<button class="play-again">Play Again</button>
</div>
<hr>
	<h1>functionality</h1>
	<p>Functionality is here including sorted scoreboard list and except web storage</p>
